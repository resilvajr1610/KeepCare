name: keepcare
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^1.1.0
  firebase_auth: ^3.0.1
  cloud_firestore: ^2.4.0
  smooth_star_rating_nsafe: ^1.0.0+1
  provider: ^6.0.0
  google_sign_in: ^5.1.0
  font_awesome_flutter: ^9.0.0
  flutter_facebook_auth: ^3.5.0
  http: ^0.13.4
  brasil_fields: ^1.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Nunito
      fonts:
        - asset: fonts/Nunito-Regular.ttf